<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Visualizer</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Load Plotly -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Option Pricing & Greeks Visualizer</h1>

    <div class="container">
        <!-- Left Side: Option Price & Greeks -->
        <div class="info-panel">
            <!-- Sliders with displayed values -->
            <div class="sliders">
                <label>Asset Price (S): 
                    <input type="range" id="S" min="50" max="150" value="100" oninput="updateSliderValue('S')">
                    <span id="S_value">100</span>
                </label>

                <label>Strike Price (K): 
                    <input type="range" id="K" min="50" max="150" value="100" oninput="updateSliderValue('K')">
                    <span id="K_value">100</span>
                </label>

                <label>Volatility (Ïƒ): 
                    <input type="range" id="sigma" min="0.1" max="1" step="0.01" value="0.2" oninput="updateSliderValue('sigma')">
                    <span id="sigma_value">0.2</span>
                </label>

                <label>Time to Expiry (T): 
                    <input type="range" id="T" min="0.1" max="2" step="0.1" value="1" oninput="updateSliderValue('T')">
                    <span id="T_value">1</span>
                </label>
            </div>

            <button onclick="updateGraph()">Update Graph</button>

            <!-- Display Option Price -->
            <div id="graph" class="price-box"></div>

            <!-- Display Greeks -->
            <div id="greeks" class="greeks-box">
                <h3>Option Greeks</h3>
                <p><strong>Delta:</strong> <span id="delta">N/A</span></p>
                <p><strong>Gamma:</strong> <span id="gamma">N/A</span></p>
                <p><strong>Vega:</strong> <span id="vega">N/A</span></p>
                <p><strong>Theta:</strong> <span id="theta">N/A</span></p>
                <p><strong>Rho:</strong> <span id="rho">N/A</span></p>
            </div>
        </div>

        <!-- Right Side: 3D Graph -->
        <div id="graph3D"></div>
    </div>
</body>
</html>
