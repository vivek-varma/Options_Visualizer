<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Visualizer</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive Option Pricing & Greeks Visualizer</h1>
    
    <label>Asset Price (S): <input type="range" id="S" min="50" max="150" value="100"></label>
    <label>Strike Price (K): <input type="range" id="K" min="50" max="150" value="100"></label>
    <label>Volatility (Ïƒ): <input type="range" id="sigma" min="0.1" max="1" step="0.01" value="0.2"></label>
    <label>Time to Expiry (T): <input type="range" id="T" min="0.1" max="2" step="0.1" value="1"></label>
    
    <button onclick="updateGraph()">Update Graph</button>

    <div id="graph" style="width: 600px; height: 400px;"></div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>
</html>
